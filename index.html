<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="calculator">
        <div id="display">12334567890.</div>
        <div id="button-container">
            <div class="button-row">
                <div class="button red-button AC">AC</div>
                <div class="button red-button negative">+/-</div>
                <div class="button red-button percentage">%</div>
                <div class="button grey-button operation">รท</div>
            </div>
            <div class="button-row">
                <div class="button black-button number">7</div>
                <div class="button black-button number">8</div>
                <div class="button black-button number">9</div>
                <div class="button grey-button operation">ร</div>
            </div>
            <div class="button-row">
                <div class="button black-button number">4</div>
                <div class="button black-button number">5</div>
                <div class="button black-button number">6</div>
                <div class="button grey-button operation">-</div>
            </div>
            <div class="button-row">
                <div class="button black-button number">1</div>
                <div class="button black-button number">2</div>
                <div class="button black-button number">3</div>
                <div class="button grey-button operation">+</div>
            </div>
            <div class="button-row">
                <div class="button black-button number">0</div>
                <div class="button black-button decimal">.</div>
                <div class="button equal">=</div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
