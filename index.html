<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="calculator">
        <div id="display">0</div>
        <div id="button-container">
            <div class="button-row">
                <button class="red-button AC">AC</button>
                <button class="red-button negative">+/-</button>
                <button class="red-button percentage">%</button>
                <button value="divide" class="grey-button operator">รท</button>
            </div>
            <div class="button-row">
                <button value="7" class="black-button number">7</button>
                <button value="8" class="black-button number">8</button>
                <button value="9" class="black-button number">9</button>
                <button value="multiply" class="grey-button operator">ร</button>
            </div>
            <div class="button-row">
                <button value="4" class="black-button number">4</button>
                <button value="5" class="black-button number">5</button>
                <button value="6" class="black-button number">6</button>
                <button value="subtract" class="grey-button operator">-</button>
            </div>
            <div class="button-row">
                <button value="1" class="black-button number">1</button>
                <button value="2" class="black-button number">2</button>
                <button value="3" class="black-button number">3</button>
                <button value="add" class="grey-button operator">+</button>
            </div>
            <div class="button-row">
                <button value="0" class="black-button number">0</button>
                <button class="black-button decimal">.</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
